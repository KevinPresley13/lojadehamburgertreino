<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Simples Hamburgueria</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="models">
        <div class="hamb-item">
            <a href="">
                <div class="hamb-item--image"><img src="/"></div>
                <div class="hamb-item--add"><span>+</span></div>
            </a>
            <div class="hamb-item--price">R$</div>
            <div class="hamb-item--name">--</div>
            <div class="hamb-item--description">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <main>
        <h1>Hamburguers:</h1>
        <div class="hamb--area"></div>
    </main>
    <aside>
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Seus Pedidos</h1>
            <div class="cart"></div>
            <div class="cart--description">
                <div class="cart--total-item subtotal">
                   <span>Subtotal</span>
                   <span>R$ --</span>
                </div>
                <div class="cart--total-item desconto">
                    <span>Desconto (10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--total-item total">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar o Pedido</div>
            </div>
        </div>
    </aside>
    <section class="hamburgerwindowarea">
        <div class="hamburgerbodyarea">
            <div class="hambInfo--cancelMobileButton">Voltar</div>
            <div class="hamburguerimagearea">
                <img src="" alt="hamburguer">
            </div>
            <div class="hamb--info">
                <h1>--</h1>
                <div class="hamb--info--desc">--</div>
                <div class="hamb--info--sizearea">
                    <div class="hamb--info--setor">Tamanho do Hamburguer</div>
                    <div class="hamb--info--sizes">
                        <div data-key="0" class="hamb--info--size">Pequeno<span> --</span></div>
                        <div data-key="1" class="hamb--info--size">Medio<span> --</span></div>
                        <div data-key="2" class="hamb--info--size active">Grande<span>--</span></div>
                    </div>
                </div>
                <div class="hamb--info--pricearea">
                    <div class="hamb--info--setor">Valor</div>
                    <div class="hamb--info--price">
                        <div class="hamb--info--actualprice">R$ --</div>
                        <div class="hamb--info--qtarea">
                            <button class="hamb--info--qtmenos">-</button>
                            <div class="hamb--inf--qt">1</div>
                            <button class="hamb--info--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="hamb--addbuton">Adicionar ao carrinho</div>
                <div class="hamb--cancelbuton">Cancelar</div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="hamburguer.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
